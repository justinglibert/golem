training:
  unroll_length: 80
  batch_size: 256
  total_steps: 100_000_000
  entropy_cost: 0.0002
  baseline_cost: 0.5
  discounting: 0.99
  learning_rate: 0.00048
  alpha: 0.99
  momentum: 0.0
  epsilon: 0.01
  grad_norm_clipping: 40.0
env:
  task: 'PongNoFrameskip-v4'
model:
  lstm: true
run:
  force_rank_0: learner
  tasks:
    learner:
      requirements:
        cpus: 8
        gpus: 1
      processes: 1
    actor:
      requirements:
        cpus: 2
      processes: 184 
